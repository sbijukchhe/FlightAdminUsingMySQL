<form th:action="@{/processflight}" th:object="${flight}" method="post">
        <fieldset>
            <div class="form-col" style="padding-left: 33%">
                <div class="col-7">
                    <input type="hidden" th:field="*{id}" />
                </div><br>
                <div class="col-7">
                    <input type="hidden" th:field="*{date}" />
                </div><br>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Airline Name" th:field="*{airlineName}">
                </div><br>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Orgin Airport" th:field="*{originFrom}">
                </div><br>
                <div class="col-7">
                    <input type="text" class="form-control"  placeholder="Destination Airport"
                                                                                    th:field="*{destinationTo}">
                </div><br>
                <div class="col-7">
                    <input type="number" class="form-control" placeholder="Fare" th:field="*{fare}">
                </div><br>
                <div class="col-7">
                    <input type="datetime-local" class="form-control" name="date">
                </div><br>
            </div>
            <div style="padding-left: 64%">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
</form>


    </div>
</div>
</div>
