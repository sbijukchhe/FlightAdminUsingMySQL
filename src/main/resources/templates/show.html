<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">

    <title>Title</title>
</head>
<body>

<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="alert alert-primary" role="alert">
                <h2>Flight Details</h2>
            </div>

    <a href="/list">Show All Flights</a><br>
       Airline: <span th:text="${flight.airlineName}"></span><br>
       Origin: <span th:text="${flight.originFrom}"></span><br>
       Destination: <span th:text="${flight.destinationTo}"></span><br>
       Fare: <span th:text="${flight.fare}"></span><br>
       Date: <span th:text="${#dates.format(flight.date, 'dd-MM-yyyy hh:mm')}"></span><br>
       <a th:href="@{/delete/{id}(id=${flight.id})}">Delete this flight</a>

        </div>
    </div>
</div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!--Footer-->

</body>
