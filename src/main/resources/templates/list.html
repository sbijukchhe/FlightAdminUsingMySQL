<div class="container">
    <div class="row">
        <div class="col">

 <div class="alert alert-primary" role="alert">
     <h2>All Flights</h2>
 </div>

 <table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Airline</th>
        <th scope="col">Origin</th>
        <th scope="col">Destination</th>
        <th scope="col">Fare</th>
        <th scope="col">Date and Time</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.airlineName}"></td>
        <td th:text="${flight.originFrom}"></td>
        <td th:text="${flight.destinationTo}"></td>
        <td th:text="${flight.fare}"></td>
        <td th:text="${#dates.format(flight.date, 'dd-MM-yyyy hh:mm')}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${flight.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${flight.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id=${flight.id})}">delete</a>
        </td>
    </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
